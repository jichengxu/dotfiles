set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
unbind r

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi
set -g mouse on

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind r source-file ~/.tmux.conf \; display "Reloaded config"
set-option -g status-position top

set -g prefix C-s
# set -g prefix M-a

setw -g mode-keys vi

unbind o
# Select panes with vim keys
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

# Resize pane
bind-key -r -T prefix M-h resize-pane -L 2
bind-key -r -T prefix M-j resize-pane -D 2
bind-key -r -T prefix M-k resize-pane -U 2
bind-key -r -T prefix M-l resize-pane -R 2

# Swap pane
# unbind {

# bind-key -r -T prefix C-h swap-pane -L
# bind-key -r -T prefix C-j swap-pane -D
# bind-key -r -T prefix C-k swap-pane -U
# bind-key -r -T prefix C-l swap-pane -R


unbind '"'
unbind %
bind-key 'v' split-window -h
bind-key 's' split-window -v

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
# Theme stuff
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory user host date_time session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"
# Config for tmux fzf
set -g @plugin 'sainnhe/tmux-fzf'
TMUX_FZF_ORDER="window|pane|session|command|keybinding|clipboard|process"
TMUX_FZF_WINDOW_FORMAT="#{pane_current_path}>#{pane_current_command}"
bind-key "w" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
